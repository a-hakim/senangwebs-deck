<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWD Example - Markdown</title>
  <link rel="stylesheet" href="../dist/swd.css">
</head>
<body>
  <!-- Presentation Container -->
  <div id="presentation" data-swd-source="markdown"></div>

  <!-- Load SWD Library -->
  <script src="../dist/swd.js"></script>
  <script>
    // Initialize presentation with markdown
    const deck = new SWD('#presentation', {
      source: 'markdown',
      markdownUrl: './slides/demo.md',
      theme: 'gradient',
      transition: 'slide',
      keyboard: true,
      controls: true,
      progress: true
    });
  </script>
</body>
</html>
